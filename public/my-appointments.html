<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的预约 - 人力大厅预约系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #165DFF;
      --pending: #FF7D00;
      --completed: #00B42A;
      --cancelled: #86909C;
    }
    
    .text-primary {
      color: var(--primary);
    }
    
    .bg-primary {
      background-color: var(--primary);
    }
    
    .text-pending {
      color: var(--pending);
    }
    
    .bg-pending {
      background-color: rgba(255, 125, 0, 0.1);
    }
    
    .text-completed {
      color: var(--completed);
    }
    
    .bg-completed {
      background-color: rgba(0, 180, 42, 0.1);
    }
    
    .text-cancelled {
      color: var(--cancelled);
    }
    
    .bg-cancelled {
      background-color: rgba(134, 144, 156, 0.1);
    }
    
    .transition-custom {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 max-w-4xl py-8">
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <h2 class="text-2xl font-bold mb-6">我的预约</h2>
      
      <!-- 筛选按钮 -->
      <div class="flex flex-wrap gap-2 mb-6">
        <button class="filter-btn px-4 py-2 rounded-full bg-primary text-white" data-filter="all">全部预约</button>
        <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200" data-filter="pending">待办理</button>
        <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200" data-filter="completed">已办理</button>
        <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200" data-filter="cancelled">已取消</button>
      </div>
      
      <!-- 预约列表容器 -->
      <div id="appointmentsList" class="space-y-4">
        <!-- 预约项将通过JS动态加载 -->
      </div>
      
      <!-- 空状态提示 -->
      <div id="emptyState" class="hidden text-center py-10">
        <div class="text-gray-400 mb-4">
          <i class="fa fa-calendar-o text-5xl"></i>
        </div>
        <p class="text-gray-500 mb-4">暂无预约记录</p>
        <a href="/" class="text-primary hover:underline">去新增预约</a>
      </div>
    </div>
  </div>

  <script src="my-appointments.js"></script>
</body>
</html>
